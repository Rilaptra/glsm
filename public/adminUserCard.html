<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-full">
    <div
      id="cardContent"
      class="bg-white rounded-xl p-4 shadow-md relative max-w-sm"
    >
      <!-- Triple dot menu -->
      <div class="absolute top-4 right-4">
        <button
          onclick="toggleMenu()"
          class="text-gray-500 hover:text-gray-700 focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            id="ddmenu"
            class="h-6 w-6 rotate-90"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
            />
          </svg>
        </button>
        <div
          id="dropdownMenu"
          class="scale-0 transition origin-top-right absolute right-0 mt-2 w-48 bg-gray-100 rounded-md shadow-lg z-10"
        >
          <a
            href="#"
            onclick="popupm('menambahkan role admin')"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 inline-block mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
              />
            </svg>
            Add Admin Role
          </a>
          <a
            href="#"
            onclick="popupm('menghapus')"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 inline-block mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
            Delete
          </a>
        </div>
      </div>

      <!-- Pop Up Message -->
      <div
        id="popup"
        class="scale-0 transition fixed inset-0 flex items-center m-8 justify-center z-50"
      ></div>

      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center">
          <div class="w-12 h-12 bg-gray-200 rounded-full mr-4"></div>
          <div>
            <h2 class="font-semibold text-lg">Script Name Long..</h2>
            <p id="did" class="text-sm text-gray-500">ID: 899162972972</p>
          </div>
        </div>
      </div>

      <div class="flex space-x-2 mb-4">
        <span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm"
          >User</span
        >
        <span
          class="px-3 py-1 bg-orange-100 text-orange-600 rounded-full text-sm"
          >4 Scripts</span
        >
      </div>

      <div class="grid grid-cols-2 gap-2">
        <div
          class="bg-gray-100 text-gray-700 py-2 px-4 rounded-md text-sm text-center"
        >
          Auto Rotasi V3 GUI
        </div>
        <div
          class="bg-gray-100 text-gray-700 py-2 px-4 rounded-md text-sm text-center"
        >
          Auto Plant GUI
        </div>
        <div
          class="bg-gray-100 text-gray-700 py-2 px-4 rounded-md text-sm text-center"
        >
          Auto Splice GUI
        </div>
        <div
          class="bg-gray-100 text-gray-700 py-2 px-4 rounded-md text-sm text-center"
        >
          Auto Retrieve Gaut V3
        </div>
      </div>
    </div>

    <script>
      function toggleMenu() {
        const menu = document.getElementById("dropdownMenu");
        menu.classList.toggle("scale-0");
        console.log(menu.classList);
      }

      function popupm(msg) {
        const discordID = did.innerText.match(/ID: (\d+)/)[1];
        const base = popup.innerHTML;
        popup.innerHTML = `<div class="bg-white rounded-lg shadow-lg p-6">
      <p class="text-gray-800 mb-4">
        Apakah kamu yakin akan melakukan tindakan "${msg}" kepada user dengan id
        <span class="font-bold italic">${discordID}</span>?
      </p>
      <div class="flex justify-end">
        <button
          onclick="(() => {popup.classList.toggle('scale-0');setTimeout(() => {popup.innerHTML = ''},300)})()"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-2"
        >
          Batal
        </button>
        <button
          onclick="jadi('${msg}')"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Ya
        </button>
      </div>
    </div>`;
        popup.classList.toggle("scale-0");
      }

      function deleteMember() {
        // Simulasi pengiriman data ke server
        const cardContent = document.getElementById("cardContent");
        cardContent.innerHTML =
          '<div class="flex justify-center items-center p-10 mx-10"><div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-blue-500"></div></div>';

        setTimeout(() => {
          console.log("Deleting member..");
          location.reload(); // Reload the page to reset the card
        }, 2000);
      }

      function jadi(msg) {
        console.log(msg);
        // Simulasi pengiriman data ke server
        const cardContent = document.getElementById("cardContent");
        cardContent.innerHTML =
          '<div class="flex justify-center items-center p-10 mx-10"><div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-blue-500"></div></div>';

        setTimeout(() => {
          console.log("Deleting member..");
          location.reload(); // Reload the page to reset the card
        }, 2000);
      }

      // Close the menu when clicking outside
      document.addEventListener("click", function (event) {
        const menu = document.getElementById("dropdownMenu");
        const menuButton = document.querySelector(
          'button[onclick="toggleMenu()"] svg'
        );
        if (!menu.contains(event.target) && event.target !== menuButton) {
          menu.classList.add("scale-0");
        }
      });
    </script>
  </body>
</html>
