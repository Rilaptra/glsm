<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.ibb.co/Krc6SQk/18e37a34-3c05-447c-ab2d-f712253ed5b6.jpg"
      type="image/jpeg"
    />
    <meta
      name="description"
      content="Explore and download powerful server scripts for your gaming community. GLSM offers a wide range of high-quality and customizable scripts to enhance your gaming experience."
    />
    <meta property="og:title" content="Growlauncher Script Market" />
    <meta
      property="og:description"
      content="Discover and download top-notch server scripts for your gaming community. Enhance your server's capabilities with GLSM Script Store."
    />
    <meta
      property="og:image"
      content="https://i.ibb.co/Krc6SQk/18e37a34-3c05-447c-ab2d-f712253ed5b6.jpg"
    />
    <title>GLSM | Dashboard</title>

    <!-- Sweet Alert Play CDN Module Link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- React CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              glsm: {
                base: "#F7EEDD",
                darker: "#2563EB",
                secondary: "#41C9E2",
                primary: "#008DDA",
                success: "#57F287",
                warning: "#FFB25C",
                error: "#FF5252",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-full bg-gray-600">
    <div id="root"></div>

    <script type="text/babel">
      const App = () => {
        const [dropdownVisible, setDropdownVisible] = React.useState(false);
        const [menuVisible, setMenuVisible] = React.useState(false);
        const [category, setCategory] = React.useState(null);

        const toggleDropdown = () => setDropdownVisible(!dropdownVisible);
        const toggleMenu = () => setMenuVisible(!menuVisible);

        const handleCategoryClick = async (selectedCategory) => {
          setCategory(selectedCategory);
          document.getElementById("settings").classList.remove("scale-0");
          try {
            const response = await fetch(`/api/admin/${selectedCategory}`);
            const data = await response.json();
            if (data.error) {
              Swal.fire({
                icon: "error",
                title: data.error,
              });
              window.location.href = "/";
            } else {
              // Handle data display here
              console.log(data);
            }
          } catch (error) {
            console.error("Error fetching data:", error);
          }
        };

        return (
          <React.Fragment>
            <nav className="bg-indigo-500 shadow-lg">
              <div className="container mx-auto px-4 py-3 flex items-center justify-between">
                <i
                  onClick={toggleMenu}
                  className="fas fa-bars py-1 px-3 cursor-pointer transition-all text-glsm-base hover:opacity-80 font-thin text-xl"
                ></i>
                <h2 className="text-glsm-base font-semibold">Dashboard</h2>
                <div className="flex items-center space-x-4">
                  <div className="relative">
                    <img
                      src="https://i.ibb.co/2dh4YL3/nulprofile.jpg"
                      onClick={toggleDropdown}
                      className="w-10 h-10 rounded-full border-2 border-indigo-400 hover:border-gray-100 transition duration-300 cursor-pointer"
                    />
                    {dropdownVisible && (
                      <div className="dropdown absolute origin-top right-0 w-32 lg:w-48 bg-indigo-600 border-indigo-600 rounded-md shadow-lg">
                        <a
                          href="#"
                          className="block px-4 py-2 text-sm text-glsm-base hover:bg-indigo-400 rounded-tl-md rounded-tr-md transition duration-300"
                        >
                          <i className="fas fa-sign-out-alt mr-2"></i>Logout
                        </a>
                        <a
                          href="/"
                          className="block px-4 py-2 text-sm text-glsm-base hover:bg-indigo-400 rounded-bl-md rounded-br-md transition duration-300"
                        >
                          <i className="fas fa-home mr-2"></i>Home
                        </a>
                      </div>
                    )}
                  </div>
                </div>
              </div>
            </nav>

            <div
              className={`menu fixed h-full min-w-48 bg-indigo-600 transition ${
                menuVisible ? "" : "-translate-x-48"
              }`}
            >
              <ul>
                <li
                  onClick={() => handleCategoryClick("scripts")}
                  className="text-glsm-base py-2.5 px-7 cursor-pointer hover:bg-indigo-400 transition duration-200"
                >
                  <i className="fas text-glsm-base fa-code mr-3"></i>Scripts
                </li>
                <li
                  onClick={() => handleCategoryClick("servers")}
                  className="text-glsm-base py-2.5 px-7 cursor-pointer hover:bg-indigo-400 transition duration-200"
                >
                  <i className="fas text-glsm-base fa-server mr-3.5 ml-0.5"></i>
                  Servers
                </li>
                <li
                  onClick={() => handleCategoryClick("users")}
                  className="text-glsm-base py-2.5 px-7 cursor-pointer hover:bg-indigo-400 transition duration-200"
                >
                  <i className="fas text-glsm-base fa-users mr-2.5"></i>Users
                </li>
              </ul>
            </div>

            <div
              id="items"
              className="container bg-slate-400 mx-2 my-3 p-5 -z-20 relative flex flex-wrap transition"
            >
              {/* Items will be displayed here */}
            </div>

            {/* Popup and Settings sections remain unchanged */}
          </React.Fragment>
        );
      };

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>

    <script
      src="https://kit.fontawesome.com/4a03f030e0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
